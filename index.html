<!DOCTYPE html>
<html>
<head>
	<link href="./assets/check.svg" rel="icon" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css" />
	<title>TODO APP</title>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div class="container-fluid bgg">
			<div class="row justify-content-center text-center todo ">
				<div class="tdf col-sm-12 col-md-12 add-task p-3 mb-3">
					<div class="col-sm-12 col-md-12 title">
						<h2>Add Task</h2>
					</div>
					<div class="col-sm-12 col-md-12 content">
						<todo-form @new-task="handleTask"></todo-form>
					</div>
				</div>
				<div class="col-sm-12 col-md-6 ongoing-task w-100 h-100 p-2">
					<div class="col-sm-12 col-md-12 p-2 title">
						<h2 class="bggg">Ongoing Task</h2>
					</div>
					<div class="col-sm-12 col-md-12 content">
						<ongoing-task :tasks="ongoingTask" @task-done="updateOngoingTask"></ongoing-task>
					</div>
				</div>
				<div class="col-sm-12 col-md-6 w-100 h-100 done-task p-2">
					<div class="col-sm-12 col-md-12 p-2 title">
						<h2 class="bggg">Completed Task</h2>
					</div>
					<div class="col-sm-12 col-md-12 content">
						<done-task :tasks="completedTask" @task-incomplete="updateCompletedTask"></done-task>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<script src="./main.js"></script>
</body>
</html>
